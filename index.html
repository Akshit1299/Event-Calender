<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: aqua;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
            gap: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 10px;
        }

        .card1 {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 30%;
        }

        .card2 {
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;

        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input,
        select,
        textarea {
            margin-top: 5px;
            padding: 8px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: blue;
            color: white;
            border-radius: 10px;
        }

        .card2 button {
            width: 50%;
            display: block;
            margin-right: 15px;
        }

        .btn-row {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .btn-row button {
            flex: 1;
            margin-top: 0;
        }

        .no-event-msg {
            margin-top: 20px;
            font-style: italic;
            color: gray;
        }

        #eventList {
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <h1>Event Calender</h1>
    <div class="container">
        <div class="card1">
            <h2>Add new event</h2>
            <form action="">
                <label for="event_title">Event Title: </label>
                <input type="text" id="event_title">
                <label for="event_date">Event Date: </label>
                <input type="date" id="event_date">
                <label for="category">Category: </label>
                <select name="category" id="category">
                    <option value="work">Work</option>
                    <option value="family">Family</option>
                    <option value="friends">Friends</option>
                    <option value="conference">Other</option>
                </select>
                <label for="description"></label>
                <textarea name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
                <button type="submit">Add Event</button>
            </form>
        </div>


        <div class="card2">
            <h2>My Container</h2>
            <div class="btn-row">
                <button type="button" onclick="clearEvents()">Clear All Events</button>
                <button type="button" onclick="addSampleEvents()">Add Sample Events</button>
            </div>
            <div id="eventList">
                <p class="no-event-msg">
                    No events registered yet. Add your first event!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
